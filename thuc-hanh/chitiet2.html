	<div class="content1"><p>Babirusa, theo tiếng địa phương nghĩa là "hươu-lợn", thuộc loài heo rừng tìm thấy tại một số đảo thuộc Indonesia. Nếu những chú lợn lòi Babirusa này không tự mài những chiếc nanh của mình thì, theo tự nhiên, những chiếc nanh sẽ dài ngoằm ra và tự đâm thủng vào sọ của chúng.</p></div>
